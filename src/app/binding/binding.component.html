
  <input type="text" class="form-control" [(ngModel)]="username">
  <p>{{username}}</p>
  <button [disabled]='isEmpty' (click)="onClickButton()">Display Details</button>
  <p *ngIf="isHide == false">Secret Story: BlackHole</p>
  <p *ngFor="let log of logs" [ngStyle]="{backgroundColor: log >= 5 ? 'blue': 'transparent'}" [ngClass]="{'white-text': log >= 5}">{{log}}</p>
